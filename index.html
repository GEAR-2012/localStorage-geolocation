<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="row">
        <label for="first-name">Type your first name</label>
        <input type="text" name="first-name" id="first-name" />
        <button id="set-first-name">Set first name</button>
      </div>
      <hr />
      <div class="row">
        <label for="last-name">Type your last name</label>
        <input type="text" name="last-name" id="last-name" />
        <button id="set-last-name">Set last name</button>
      </div>
      <hr />
    </main>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
